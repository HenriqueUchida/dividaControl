<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle Financeiro</title>
    <link rel="shortcut icon" href="imagens/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="CSS/style.css">
</head>
<body>
    <header>
        <h1>Controle de Dívidas</h1>
    </header>
    <main>    
        <h2>Insira sua divida</h2>
        <section>    
            <div id="formulario">
                <div class="combo-box">
                    <label for="tipo-pagamento">Forma de Pagamento:</label><br>
                    <select name="tipo_pagamento" id="tipo-pagamento">
                        <option value="debito">Débito</option>
                        <option value="credito">Crédito</option>
                        <option value="pix">Pix</option>
                    </select>
                </div>
                <div class="preenchimento">
                    <label for="campo-valor">Valor (R$): </label><br>
                    <input type="number" id="campo-valor" name="valor" placeholder="Ex: 50.75" step="0.01" min="0">
                </div>
                <div class="preenchimento">
                    <label for="campo-motivo">Motivo: </label><br>
                    <input type="text" name="motivo" id="campo-motivo" placeholder="Ex: Gasolina para moto">
                </div>
                <div class="botao">
                    <button type="submit">Enviar</button>
                </div>
            </div>
        </section>
    </main>
    <footer>
            <p>&copy;Henrique Uchida - Controle Financeiro</p>
    </footer>
</body>
</html>
