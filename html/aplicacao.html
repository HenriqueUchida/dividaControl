<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="../imagens/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="../CSS/output.css">
    <title>Controle Financeiro</title>
</head>
<body class="bg-slate-50 font-poppins min-h-screen lg:grid lg:grid-cols-[280px_1fr]">
    <button id="btn-abrir" class="lg:hidden p-4 text-white bg-slate-900 fixed top-6 left-6 rounded-2xl z-50 shadow-2xl hover:scale-110 active:scale-95 transition-all">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5" d="M4 6h16M4 12h16M4 18h16" />
        </svg>
    </button>

    <aside id="menu-lateral" class="fixed inset-y-0 left-0 z-40 w-72 transform -translate-x-full transition-transform duration-500 ease-in-out bg-white p-8 shadow-2xl lg:relative lg:translate-x-0 lg:flex lg:flex-col border-r border-slate-100">
        <div class="flex justify-between items-center mb-10">
            <h1 class="text-xl font-black text-slate-800 uppercase tracking-tighter italic">Controle<span class="text-blue-600">Finc.</span></h1>
            <button id="btn-fechar" class="lg:hidden text-slate-300 hover:text-rose-500 transition-colors">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" /></svg>
            </button>
        </div>
        <nav id="menu-sistema"></nav>
    </aside>

    <main class="w-full max-w-7xl mx-auto px-6 pt-24 pb-12 flex flex-col items-center gap-8 lg:pt-16 lg:px-12 lg:items-start">
        
    </main>
    <script type="module" src="../script/aplicacao.js"></script>
</body>
    
</html>
